apply plugin: 'com.android.application'

dependencies {
	compile project(':library')
}

android {
	compileSdkVersion 22
	buildToolsVersion "23.0.2"

	defaultConfig {
		minSdkVersion 8
		targetSdkVersion 22
	}

	compileOptions {
		sourceCompatibility JavaVersion.VERSION_1_7
		targetCompatibility JavaVersion.VERSION_1_7
	}
}
